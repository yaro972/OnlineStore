<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une oeuvre au catalogue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div>
    <form action="add-work" method="post">
        <div><label for="title">Titre : </label><input type="text" id="title" name="title"></div>
        <div><label for="release">Année de sortie : </label><input type="text" id="release" name="release"></div>
        <div><label for="genre">Genre : </label><input type="text" id="genre" name="genre"></div>
        <div><label for="summary">Résumé : </label><input type="text" id="summary" name="summary"></div>
        <div><label for="main-artist">Artiste principal : </label><input type="text" id="main-artist"
                                                                                  name="mainArtist"></div>
        <div><input type="submit" value="Ajouter" /></div>
    </form>
</div>
</body>
</html>
